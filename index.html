<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudia Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #d5d5d5;
        }
        .container-fluid-sm{
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            margin:0;
            width:100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid-sm bg-dark p-5">
        <h1 class="text-white">Cloudia Image Converter</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="imagefile" id="imagefile" class="form-control">
            <div class="mb-3 mt-3">
                <label for="to_format" class="form-label text-white">Format:</label><br>
                <select class="form-select form-select-lg" name="to_format" id="to_format">
                    <option>jpeg</option>
                    <option>png</option>
                    <option>bmp</option>
                    <option>tiff</option>
                </select> 
            </div>
            <input type="submit" value="Convert" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
